spring:
  datasource:
    url: jdbc:mysql://localhost:3306/expenses_db?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    messages:
      basename: messages
      encoding: UTF-8
server:
  port: 8081
